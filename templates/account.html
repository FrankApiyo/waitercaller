{% extends "dashboard.html" %}
{% block body %}
    <div class="top">
        <h1>Account</h1>
        <p>manage tables and get URLs</p>
    </div>
    <div class="mid">
        <h2>Tables</h2>
        <form class="form-inline" action="/account/createtable" method="POST">  
            <input type="text" name="tablenumber" placeholder="Table number or name">
            <input type="submit" value="Create">
        </form>
        <tr>
            <th>No.</th>
            <th>URL</th>
            <th>Delete</th>
        </tr>
                {% for table in tables %}
                    <form class="form-inline" action="/account/deletetable">
        <tr>
                <td>{{table.number}}</td>
                <td>{{table.url}}</td>
                <td><input type="submit" value="Delete" class="form-control"></td>
                <input type="text" name="tableid" value="{{table.id}}" hidden>
        </tr>
        </form>
        {% endfor %}
    </div>

{% endblock %}
